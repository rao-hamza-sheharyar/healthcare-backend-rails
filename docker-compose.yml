services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcare_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  api:
    build: .
    volumes:
      - ./:/rails
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/healthcare_db
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "cd /rails && bundle install && bundle exec rails db:create db:migrate db:seed && bundle exec rails server -b 0.0.0.0"

volumes:
  pgdata:
